<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./scripts/script2.js"></script>
    <title>To do list</title>
</head>
<body>

    <h1>Your ToDo list</h1>

    <main id="grid-container">
        <div id="task-templates-section">
            <select name="task-templates" id="task-templates-selector" class="new-task-font">
                <option value="empty">--Task templates--</option>
                <option value="secretary">Tell my secretary to...</option>
                <option value="chaffeur">Tell my chaffeur to...</option>
                <option value="laundry">Do the laundry</option>
                <option value="waterPlants">Water the plants</option>
            </select>
        </div>
    
        <label for="input-new-task" id="label-new-task" class="new-task-font">New task:</label>    
        <div id="new-task-input-section">            
            <div id="input-new-task-container">                    
                <input type="text" id="input-new-task" class="new-task-font" placeholder="Pay the bills...">
                <button id="button-add-task">+</button>
            </div>
        </div>
    
        <section id="list-section"></section>
    </main>

    <div id="icon-attribution">
        <a target="_blank" href="https://icons8.com/icon/qBNkI2wumaPi/lock">Lock</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </div>    

</body>
</html>
